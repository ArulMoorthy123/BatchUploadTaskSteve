<div id="register_cont" class="row">
  <div class="col-lg-6 offset-lg-3 col-md-8 offset-md-2">
<div class="card no-border">
      <div class="card-header text-center light-greenBg">
        <i class="fas fa-key" style=" color: #fff; width: 50px; height: 50px; font-size: 22px; line-height: 50px; background-color: #53b454; border-radius:50%;"></i>
        <h3 class="card-title semi_bold">Update Password </h3>
      </div>
      <div class="card-body">
            <form class="register_form" [formGroup]="updateForm">
                  <div class="row">
                            <div class="col-lg-12 mb15">
                              <label>Current Password<sup class="text-danger">*</sup></label>
                              <input (keypress)="handleKeyPress($event)" formControlName="currentPassword" class="form-control mb5" type="password"
                                    placeholder="Password">
                              <span *ngIf="submitted && updateForm.get('currentPassword')?.errors?.required" for="password"
                                    class="error">
                                    Current Password required.
                              </span>
                        </div>
                        <div class="col-lg-12 mb15">
                              <label>New Password<sup class="text-danger">*</sup></label>
                              <input (keypress)="handleKeyPress($event)" formControlName="password" class="form-control mb5" type="password"
                                    placeholder="Password" name="">
                              <span *ngIf="submitted && updateForm.get('password')?.errors?.required" for="password"
                                    class="error">
                                    Password required.
                              </span>
                        </div>
                        <div class="col-lg-12">
                              <label>Confirm Password<sup class="text-danger">*</sup></label>
                              <input (keypress)="handleKeyPress($event)" formControlName="confirmPassword" class="form-control mb5" type="password"
                                    placeholder="Confirm Password" name="">
                              <span *ngIf="submitted && updateForm.get('confirmPassword')?.errors?.required"
                                    for="confirmPassword" class="error">
                                    Confirm Password required.
                              </span>
                              <span *ngIf="updateForm.errors?.isConfirmNewPasswordNotSame && updateForm.get('confirmPassword').dirty"
                                    for="confirmPassword" class="error">
                                    Confirm Password & password should be same.
                              </span>
                        </div>
                  </div>
                  <div class="text-center">
                    <hr />
                    <button type="button" [disabled]="loading" (click)="submitForm()"
                      class="registerbtn btn btn-lg btn-dark-green bold text-uppercase btn-circle" style="width: 70%;">Submit
                     <i *ngIf="loading" class="fas fa-spinner fa-spin"></i>
                    </button>
                </div>

            </form>
      </div>
</div>
  </div>
</div>
<!-- Loader Start -->
<div *ngIf="loading">
  <div class="loader_content">
    <div class="loading">
        <p>Loading</p>
        <span></span>
    </div>
  </div>
</div>
<!-- Loader End -->
