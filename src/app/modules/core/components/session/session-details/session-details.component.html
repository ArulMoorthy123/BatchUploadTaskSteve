<div class="modal-dialog" role="document">
      <div class="modal-content">
            <div class="modal-header text-center">
                  <h5 class="modal-title semi_bold"><i class="fas fa-users"></i> Session Detail</h5>
                  <button type="button" class="close" (click)="closeModal()">&times;</button>
            </div>
            <div class="modal-body">
                  <div class="sessionName">
                        <h4>{{sessionDetail?.title}}</h4>
                        <p class="mb-0"><b>Created by:</b> {{sessionDetail?.created_by}}</p>
                  </div>
                  <div class="row">
                        <div class="col-sm-12">
                              <div class="form-group">
                                    <div class="form-group">
                                          <label for="exampleFormControlInput1">Session Invitees</label>
                                          <div class="form-control">
                                                <span class="badge badge-success">Secondary <i
                                                            class="fas fa-times"></i></span>
                                                <span class="badge badge-success">Secondary <i
                                                            class="fas fa-times"></i></span>
                                                <span class="badge badge-success">Secondary <i
                                                            class="fas fa-times"></i></span>
                                          </div>
                                    </div>
                              </div>
                        </div>
                  </div>

                  <div class="row">
                        <div class="col-sm-7">
                              <div class="form-group">
                                    <div class="form-group">
                                          <label for="exampleFormControlInput1">Session Host</label>
                                          <select class="form-control">
                                                <option selected>India Standard Time (GMT+5:30)</option>
                                                <option value="1">One</option>
                                                <option value="2">Two</option>
                                                <option value="3">Three</option>
                                          </select>
                                    </div>
                              </div>
                        </div>
                  </div>

                  <div class="row">
                        <div class="col-sm-7">
                              <div class="form-group">
                                    <label for="exampleFormControlInput1">Session Date &amp; Time</label>
                                    <div class="form-row">
                                          <div class="col-sm-6">
                                                <input type="text" class="form-control" id="exampleFormControlInput1"
                                                      placeholder="26 Jul 2020">
                                          </div>
                                          <div class="col-sm-4">
                                                <input type="text" class="form-control" id="exampleFormControlInput1"
                                                      placeholder="03:40">
                                          </div>
                                          <div class="col-sm-2 text-muted pt-2">AM</div>
                                    </div>
                              </div>
                        </div>
                        <div class="col-sm-5">
                              <div class="form-group">
                                    <label for="exampleFormControlInput1">Duration</label>
                                    <div class="form-row">
                                          <div class="col-sm-6">
                                                <input type="text" class="form-control" id="exampleFormControlInput1"
                                                      placeholder="03">
                                          </div>
                                          <div class="col-sm-2 text-center text-muted pt-2">HR</div>
                                    </div>
                              </div>
                        </div>
                  </div>
            </div>

            <div class="modal-footer text-center">
                  <button type="button" class="btn btn-success">Update Session</button>
                  <button type="button" class="btn btn-danger" (click)="closeModal()">Cancel</button>
            </div>

      </div>
</div>
